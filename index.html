<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't forget To-do</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./img/fv.png">
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
  <div class="container">
    <form id="form" autocomplete="off">
      <div>
        <label for="input-add"> Adicionar item </label>
        <input id="input-asdd" placeholder="Adicionar Item">
      </div>

      <button>Adicionar</button>
    </form>

    <ul class="mt-2 rounded overflow-hidden shadow">
      <li><span>Item</span><button class="delete">X</button></li>
    </ul>
  </div>
  <button type="button" class="button-modal" title="Alguma sugestão ou crítica ?">

        d="M17.9531 12C17.9531 12.5954 17.4704 13.0781 16.875 13.0781C16.2796 13.0781 15.7969 12.5954 15.7969 12C15.7969 11.4046 16.2796 10.9219 16.875 10.9219C17.4704 10.9219 17.9531 11.4046 17.9531 12Z"

    </svg>
  </button>

  <dialog>
    <div>
      <button type="button" class="button-modal-close" title="Fechar modal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 12H6.5" stroke="#A1A1AA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M11 7.5L6.5 12L11 16.5" stroke="#A1A1AA" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <p>Problemas ?</p>
    </div>

    <textarea name="suggestion" cols="30" rows="10"
      placeholder="Algo não está funcionando bem? Queremos corrigir. Conte com detalhes o que está acontecendo..."></textarea>

    <button disabled>Enviar Feedback</button>

    <div class="footer-modal">
      <a href="#">Feito com ♥ por Matheus Vespasiano</a>
    </div>
  </dialog>
  <script src="./src/assets/js/app.js"></script>
  <script src="./index.js"></script>
</body>

</html>
